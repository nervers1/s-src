<!DOCTYPE html>
<html lang="ko_KR">
<head>
    <meta charset="UTF-8">
    <title>SummerNote Example</title>
    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- include summernote css/js -->
    <link href="/dist/summernote/summernote.min.css" rel="stylesheet">
</head>
<body>
<div id="summernote"></div>
<div>
    <button type="button" id="btSave">저장</button>
    <div id="post-content"></div>
</div>

</body>
<!-- include summernote-ko-KR -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="/dist/summernote/summernote.min.js"></script>
<script src="/dist/summernote/lang/summernote-ko-KR.min.js"></script>
<script>
    $(document).ready(function () {
        $('#summernote').summernote({
            height: 300,                 // 에디터 높이
            minHeight: null,             // 최소 높이
            maxHeight: null,             // 최대 높이
            focus: true,                  // 에디터 로딩후 포커스를 맞출지 여부
            lang: "ko-KR",					// 한글 설정
            placeholder: '최대 2048자까지 쓸 수 있습니다',	//placeholder 설정
            callbacks: {	//여기 부분이 이미지를 첨부하는 부분
                onImageUpload: function (files) {
                    uploadSummernoteImageFile(files[0], this);
                },
                onPaste: function (e) {
                    var clipboardData = e.originalEvent.clipboardData;
                    if (clipboardData && clipboardData.items && clipboardData.items.length) {
                        var item = clipboardData.items[0];
                        if (item.kind === 'file' && item.type.indexOf('image/') !== -1) {
                            e.preventDefault();
                        }
                    }
                }
            }
        });
    });
    let defaultTxt = '안녕하세요~';
    let markupStr = $('#summernote').summernote('code', defaultTxt);

    $(document).on('click', '#btSave', function () {
        let code = $('#summernote').summernote('code');
        $("#post-content").empty().append(code);
    });

    /**
     * 이미지 파일 업로드
     */
    function uploadSummernoteImageFile(file, editor) {
        data = new FormData();
        data.append("file", file);
        $.ajax({
            data: data,
            type: "POST",
            url: "/uploadSummernoteImageFile",
            contentType: false,
            processData: false,
            success: function (data) {
                //항상 업로드된 파일의 url이 있어야 한다.
                $(editor).summernote('insertImage', data.url);
            }
        });
    }

    function sendFile(file, editor, welEditable) {
        data = new FormData();
        data.append("uploadFile", file);
        $.ajax({
            data: data,
            type: "POST",
            url: "/uploadSummernoteImageFile",
            cache: false,
            contentType: false,
            processData: false,
            success: function (data) {
                editor.insertImage(welEditable, data.url);
            }
        });
    }

</script>
</html>
